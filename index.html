<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></i></h1>
		<input type="text" placeholder="Add New Todo">
	
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Go, workout!</li>
			<li><span><i class="far fa-trash-alt"></i></span> Feed Dog</li>
			<li><span><i class="far fa-trash-alt"></i></span> Self Introspection</li>
			<li><span><i class="far fa-trash-alt"></i></span> Study Time</li>
			<li><span><i class="far fa-trash-alt"></i></span> Bake Cookies</li>
			<li><span><i class="far fa-trash-alt"></i></span> Order those shoes</li>
			<li><span><i class="far fa-trash-alt"></i></span> Write Blog Post</li>
			<li><span><i class="far fa-trash-alt"></i></span> Netflix</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
